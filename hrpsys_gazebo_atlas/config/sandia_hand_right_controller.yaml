      right_f0_j1:
        goal: 0.02
      right_f0_j2:
        goal: 0.02
      right_f1_j0:
        goal: 0.02
      right_f1_j1:
        goal: 0.02
      right_f1_j2:
        goal: 0.02
      right_f2_j0:
        goal: 0.02
      right_f2_j1:
        goal:0.02
      right_f2_j2:
        goal: 0.02
      right_f3_j0:
        goal: 0.02
      right_f3_j1:
        goal: 0.02
      right_f3_j2:
        goal: 0.02
